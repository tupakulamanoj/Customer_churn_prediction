<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link href="/static/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value='F'>Female</option>
                <option value='M'>Male</option>
            </select>
            
            <label for="monthly-charges">Monthly Charges:</label>
            <input type="number" step="0.01" id="monthly-charges" name="monthly-charges" required>
            
            <label for="total-charges">Total Charges:</label>
            <input type="number" step="0.01" id="total-charges" name="total-charges" required>
            
            <label for="tenure">Tenure:</label>
            <input type="number" id="tenure" name="tenure" required>
            
            <label for="contract-type">Contract Type:</label>
            <select id="contract-type" name="contract-type" required>
                <option value='Month-to-month'>Month-to-month</option>
                <option value='One year'>One year</option>
                <option value="Two year">Two year</option>
            </select>
            
            <label for="internet-service">Internet Service:</label>
            <select id="internet-service" name="internet-service" required>
                <option value="DSL">DSL</option>
                <option value="Fiber optic">Fiber optic</option>
                <option value="No">No</option>
            </select>
            
            <label for="tech-support">Tech Support:</label>
            <select id="tech-support" name="tech-support" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="Bank transfer">Bank transfer</option>
                <option value="Credit card">Credit card</option>
                <option value="Mail check">Mail check</option>
            </select>
            
            <label for="paperless-billing">Paperless Billing:</label>
            <select id="paperless-billing" name="paperless-billing" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            
            <label for="average-monthly-charges">Average Monthly Charges:</label>
            <input type="number" step="0.01" id="average-monthly-charges" name="average-monthly-charges" required>
            
            <label for="customer-lifetime-value">Customer Lifetime Value:</label>
            <input type="number" step="0.01" id="customer-lifetime-value" name="customer-lifetime-value" required>
            
            <button type="submit">Predict</button>
        </form>
        
        {% if result %}
            <h2 class="Predict" style="text-align: center;">Prediction Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
